<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./index.css">
        <title>Unisuam</title>
    </head>
    <body>
        <header>
            <img src="./logofaixa.png" alt="logo unisuam">
            <h2>CENTRO UNIVERSITÁRIO AUGUSTO MOTTA</h2>
        </header>
        <div class="box">
            <h1>Cadastro</h1>
            <form id="form">
                <div class="personal info">
                    <h3>Informações pessoais</h3>
                    <input type="text" placeholder="Digite seu Nome." id="nome" required>
                    <input type="text" placeholder="Digite sua Idade." id="idade" required>
                    <input type="text" placeholder="Digite seu Endereço." id="endereco" required>
                    <input type="text" placeholder="Digite seu login." id="login" required>
                    <input type="text" placeholder="Digite sua senha." id="senha" required>
                    <input type="text" placeholder="Confirme sua senha." id="repetesenha" required>
                </div>
                <div class="buttons">
                    <button type="submit" id="enviar">Enviar</button>
                    <button type="reset" id="Apagar">Apagar</button>
                </div>
            </form>
        </div>
    </body>
    <script src="./script.js"></script>
</html>
