<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação formadora 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="formulario" novalidate>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required pattern="^[A-Z][a-zA-Z\s]{9,}$" title="O nome deve começar com uma letra maiúscula e ter no mínimo dez caracteres alfabéticos, incluindo espaços.">
        </div>
        <div>
            <label for="nome-materno">Nome Materno:</label>
            <input type="text" id="nome-materno" name="nome-materno" required pattern="^[A-Z][a-zA-Z\s]{9,}$" title="O nome materno deve começar com uma letra maiúscula e ter no mínimo dez caracteres alfabéticos, incluindo espaços.">
        </div>
        <div>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" minlength="14" maxlength="14" required pattern="^\d{3}\.\d{3}\.\d{3}-\d{2}$" title="O CPF deve estar no formato 000.000.000-00.">
        </div>
        <div>
            <label for="celular">Celular:</label>
            <input type="text" id="celular" name="celular" required maxlength="17" minlength="17" pattern="^\+55\(\d{2}\)9\d{4}-\d{4}$" title="O celular deve estar no formato +55(XX)9XXXX-XXXX.">
        </div>
        <div>
            <label for="telefone">Telefone Fixo:</label>
            <input type="text" id="telefone" name="telefone" maxlength="16" minlength="16" required pattern="^\+55\(\d{2}\)[2-5]\d{3}-\d{4}$" title="O telefone fixo deve estar no formato +55(XX)XXXX-XXXX. Começando com 2, 3, 4 ou 5.">
        </div>
        <div>
            <label for="endereco">Endereço Completo:</label>
            <input type="text" id="endereco" name="endereco" required title="O endereço deve começar com Rua, Avenida, Travessa ou Av. e conter pelo menos dez caracteres alfanuméricos.">
        </div>
        <div>
            <label for="login">Login:</label>
            <input type="text" id="login" name="login" maxlength="5" minlength="5" required pattern="^[A-Z]{5}$" title="O login deve conter exatamente cinco caracteres alfabéticos em maiúsculas.">
        </div>
        <div>
            <label for="senha">Senha:</label>
            <input type="text" id="senha" name="senha" maxlength="7" minlength="7" required pattern="^[A-Za-z0-9]{7}$" title="A senha deve conter exatamente sete caracteres alfanuméricos.">
        </div>
        <div>
            <label for="senha">Confirme sua senha:</label>
            <input type="text" id="confirmarSenha" maxlength="7" minlength="7" name="confirmarSenha">
        </div>
        <div id="error-message" style="color: red; margin-bottom: 10px;"></div>
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
