<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Cadastro de usuário</h1>

        <form>
            <div class="input">
                <label for="nome">Nome</label><input type="text" placeholder="Nome completo">
            </div>

            <div class="input">
                <label for="date">Data de nascimento</label><input type="date">
            </div>
            
            <div class="input">
                <div class="input">
                    <label for="M">Masculino</label><input type="radio" id="M" name="gen" value="M" checked>
                </div>
                <div class="input">
                    <label for="F">Feminino</label><input type="radio" id="F" name="gen" value="F">
                </div>
            </div>
            

            <div class="input">
                <label for="nomemae">Nome materno</label><input type="text" placeholder="Nome materno" required>
            </div>

            <div class="input">
                <label for="cpf">CPF</label><input type="text" placeholder="CPF" required>
            </div>

            <div class="input">
                <label for="celular">Telefone celular</label><input type="text" placeholder="Telefone celular" required>
            </div>
            
            <div class="input">
                <label for="telefone">Telefone Fixo</label><input type="text" placeholder="Telefone fixo" required>
            </div>

            <div class="input">
                <label for="endereco">Endereço completo</label><input type="text" placeholder="Endereço completo" required>
            </div>
            
            <div class="input">
                <label for="login">Login</label><input type="text" placeholder="Login" required>
            </div>
            
            <div class="input">
                <label for="senha">Senha</label><input type="text" placeholder="Senha" required>
            </div>
            
            

            <div class="input">
                <input type="reset" value="Limpar">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </body>
</html>
